<form [formGroup]="form" (submit)="submit()">
  <div class="form-floating mb-3">
    <input type="email" class="form-control" formControlName="email">
    <label for="email">Email</label>
  </div>

  <div class="form-floating mb-3">
    <input type="password" class="form-control" formControlName="password">
    <label for="password">Password</label>
  </div>

  <div class="mb-3 user-type">
    <label class="user-type-label" for="userType">User Type</label>
    @for (userType of userTypes; track $index) {
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" type="radio" formControlName="userType" [value]="userType.value">
        <label class="form-check-label">{{ userType.label }}</label>
      </div>
    }
  </div>

  <button class="btn btn-primary btn-sm">Submit</button>
</form>
